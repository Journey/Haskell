	function main(){
		var oChart = initBarChart();
		oChart.placeAt("sample1");
	}
	function setModel(oChart){
		var model = new sap.ui.model.json.JSONModel( getData() );
		oChart.setModel(model);
	}
	function initBarChart(){
		var barChart = new sap.viz.ui5.controls.VizFrame({
			vizType:"bar",
			width: "100%"
		})

		addFeedItems(barChart);
		setDataSet(barChart);
		setModel(barChart);

		return barChart;
	};
	function addFeedItems(chart){
		var aDimensionValues = [consts.location, consts.time,consts.resource];
			chart.addFeed(new sap.viz.ui5.controls.common.feeds.FeedItem({
				'uid' : "axisLabels",
				'type' : "Dimension",
				'values' : aDimensionValues
			}));
	
			chart.addFeed(new sap.viz.ui5.controls.common.feeds.FeedItem({
				'uid' : "primaryValues",
				'type' : "Measure",
				'values' : [consts.idleRate]
			}));

	}
	
	function setDataSet(chart){
		chart.setDataset( new sap.viz.ui5.data.FlattenedDataset({
		            dimensions: getDimensions(),
		            measures: getMeasures(),
		            data: {
		                path: "/"
		            }
		         }));

		function getDimensions(){
			var aDimensions = [];

			aDimensions.push({
			    name:consts.location,
			    value:"{GEO_NAME}"
			});

			aDimensions.push({
			    name:consts.time,
			    value:"{START_TIME}"
			});
		    aDimensions.push({
		        name:consts.resource,
		        value:"{RESOURCE_ID}"
		    });

			return aDimensions;
		}

		function getMeasures(){
			return [{
				name: consts.idleRate,
				value:"{IDLE_RATE/VALUE}"
			}]
		}
	}
